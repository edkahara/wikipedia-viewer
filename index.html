<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Free Code Camp Project called Wikipedia Viewer">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!--search area-->
      <p><h4 id="searchInstructions" class="text-center">Click <i class = "fa fa-search" id = "clickThis"></i> to search</h4><button class="btn search firstSearch" id="clickToSearch"><i class = "fa fa-search fa-2x" id = "clickThis"></i></button></p>
      <br/>
      <div class="hidden input-group col-xs-6" id="searchHere">
        <input class="form-control" type="text" id="searchThis">
        <span class="input-group-btn"><button type = "submit" class="btn btn-primary" id = "submitButton"><i class = "fa fa-search"></i></button></span>
      </div>
      <p class="resultTypes">
        <h4 id="searchRandomly" class="text-center">Click <i class = "fa fa-random"></i> to search randomly</h4><br/><button class="btn search firstSearch" id="randomSearch"><i class = "fa fa-random fa-2x"></i><button class="hidden btn btn-info search" id="newRandomSearch"><i class = "fa fa-random"></i></button></p>
      <div class="container">
        <ul id="searchResults"></ul>
      </div>
    </div>
  </body>
</html>
